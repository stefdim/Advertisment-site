        <div class="costum-form navbar-link">
            <h2>Επικοινώνησε μαζί μας!</h2>
            <form  id="contactForm">
               
                <label for="fname">Ονομα:</label><br>
                <input type="text" id="fname" name="fname" size="40" placeholder="Εισάγετε όνομα" autocomplete="given-name"  required><br><br>

                <label for="lname">Επίθετο:</label><br>
                <input type="text" id="lname" name="lname" size="40" placeholder="Εισάγετε επίθετο" autocomplete="family-name"  required><br><br>

                <label for="email">Ηλεκτρονική Διεύθυνση:</label><br>
                <input type="email" id="email" name="email" size="40" placeholder="Εισάγετε email" required><br><br>

                <label for="phone">Τηλέφωνο:</label><br>
                <input type="tel" id="phone" name="phone" size="40" placeholder="Εισάγετε τηλέφωνο"><br><br>

                <label for="ordercode">Κωδικός Αγγελίας:</label><br>
                <input type="text" id="ordercode" name="ordercode" size="40"
                    placeholder="Εισάγετε κωδικό αγγελίας"><br><br>

                <label for="description">Περιγραφή Προβλήματος:</label><br>
                <input type="text" id="description" name="description" size="40"
                    placeholder="Περιγράψτε το ζήτημα"><br><br>

                <input id="btnSubmit" type="submit" value="Αποστολή" onclick="myFunction()">
                
            </form>
            <p id="succesMessage" width="50" height="20"></p>
